<!DOCTYPE html>
<html>
<head>

<title>Simple Map</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
html, body, #map-canvas {
	height: 100%;
	margin: 0px;
	padding: 0px
}
</style>

<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGkojQe13bJyqKH4jCNX2reib_uCXVoM0">
	
</script>

<script>
	// Definition du type de map
	var aaTypeOptions = {
		getTileUrl : function(coord, zoom) {
			return 'http://fuefib.free.fr/aa/tiles/tile_'+zoom+'_'+coord.x+'-'+coord.y+'.png'
		},
		tileSize: new google.maps.Size(256, 256),
		maxZoom : 5,
		minZoom : 0,
		name : 'aa'
	};

	var aaMapType = new google.maps.ImageMapType(aaTypeOptions);

	var map;
	function initialize() {

		var myLatlng = new google.maps.LatLng(0, 0);
		var mapOptions = {
			center : myLatlng,
			zoom : 1,
			streetViewControl : false,
			mapTypeControlOptions : {
				mapTypeIds : [ 'aa' ]
			}
		};

		map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);
		map.mapTypes.set('aa', aaMapType);
		map.setMapTypeId('aa');

	}

	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
	<div id="map-canvas"></div>
</body>
</html>
