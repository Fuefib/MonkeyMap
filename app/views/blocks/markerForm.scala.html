<link href="/public/css/markerForm.css" rel="stylesheet">

<div id="markerForm" class="panel panel-default">
	<div class="panel-body">
		<form role="form" class="form-horizontal" ng-submit="mapCtrl.submitMarker()">
		  <div class="input-group input-group-sm">
		  	<span class="input-group-addon">X</span>
		    <input type="text" class="form-control" id="markerB" ng-model="mapCtrl.currentMarker.x" value="{{mapCtrl.currentMarker.x}}" disabled="true">
		  </div>
		  <div class="input-group input-group-sm">
		  	<span class="input-group-addon">Y</span>
		    <input type="text" class="form-control" id="markerK" ng-model="mapCtrl.currentMarker.y" value="{{mapCtrl.currentMarker.y}}" disabled="true">
		  </div>

		  <div class="input-group input-group-sm">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="markDescription" ng-model="mapCtrl.currentMarker.description" value="{{mapCtrl.currentMarker.description}}">
		  </div>
		  <br/>
		  <button type="submit" class="btn btn-default">Cr√©er</button>
		</form>	
	</div>
</div>
